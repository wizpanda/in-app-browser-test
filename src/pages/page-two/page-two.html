  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>PageTwo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list radio-group [(ngModel)] = "selectedOption" name="gender">
        <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio value="FEMALE"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio value="MALE"></ion-radio>

        </ion-item>
        <ion-item>
            <ion-label>Other</ion-label>
            <ion-radio value="OTHER"></ion-radio>
        </ion-item>
    </ion-list>

    <b>Selected radio:{{selectedOption}}</b>

    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <b>Entered name:{{name}}</b>

</ion-content>
